<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocioSynergy</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-3 p-3">
    
    <div class="container" align="center">
        <div class="row">
            <div class="custom-block col-sm-4 mx-auto">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                        <i class="fa-solid fa-user-plus fa-xs"></i>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                </div>

                <form class="text-center signup-form" method="post">
                    <div class="mb-3">
                        <input class="form-control" type="username" name="username" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="first_name" name="first_name" placeholder="First name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="last_name" name="last_name" placeholder="Last name">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <select class="form-control" type="gender" name="gender" placeholder="gender">
                            <option selected>Gender...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Password (min. length 6)">
                    </div>
                    <div class="pt-3 mb-3">
                        <button class="btn button_slide slide_right" type="submit">Sign-Up</button>
                    </div>
                </form>
                <hr class="my-4" />
                <p class="post-meta">Already have an account? <a class="signup-link" href="/register">Login instead here!</a></p>
            </div>
        </div>
    </div>

</body>
</html>
